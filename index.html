<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ã‰verton Trindade">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://img.freepik.com/fotos-gratis/conceito-de-prisma-preto-ai-gerado_268835-7011.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722124800&semt=ais_user"
                alt="Imagem de login">
        </div>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>

                <a href="#" class="forgot-password"><u>Esqueci a senha</u></a>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
